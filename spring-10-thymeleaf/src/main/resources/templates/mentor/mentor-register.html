<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
<form  th:action="@{/mentor/confirm}"   method="post"      th:object="${mentor}"  >
    <label > First Name:  </label>
    <input type="text" th:field="*{firstName}"> <br><br>
    <label > Last Name:  </label>
    <input type="text"  th:field="*{lastName}"> <br><br>
    <label >Email: </label>
    <input type="text"  th:field="*{email}"> <br>
    <label >Graduated: </label>
    <input type="checkbox" th:field="*{graduated}" > <br><br>
    <label >Gender: </label>
    <input type="radio" value="Male" th:field="*{gender}"> Male
    <input type="radio" value="Female" th:field="*{gender}"> Female <br>
    <label >Batch Number: </label>
    <select th:field="*{batch}">
        <option th:each="theBatch: ${batchList}" th:value="${theBatch}" th:text="${theBatch}"  ></option>

    </select> <br><br>
    <label >Company: </label>

    <textarea th:field="*{company}"     name="x" id="" cols="30" rows="10"></textarea> <br> <br>

    <button type="submit"> Register</button> <!--when clicking on register the action should be descibed in action in form-->


</form>
</div>
</body>
</html>
