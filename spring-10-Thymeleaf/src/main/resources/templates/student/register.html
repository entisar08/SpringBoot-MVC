<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Accessing Bootstrap on this folder-->
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
<!--    Accessing Custom CSS step 1-->
    <link th:href="@{/css/custom.css}" rel="stylesheet">


</head>
<body>
<!--BootStrap Itergration-->
<h2 class="display-1 text-danger">Welcome to cydeo page </h2>
<!--Using custom css step 2-->
<h2 class="cydeo">My Custom CSS</h2>



<!--Display Value of Model  -->


<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenations-->

<h2 th:text=" 'hello'+' '+ ${students.get(1).firstName} + ' '+  ${students.get(1).lastName} "></h2>
<!--links using @{} expression-->
<h2>
<a th:href="@{http://cydeo.com}"> cydeo link</a>

</h2>
<h2>
<a th:href="@{/student/welcome}"> welcome</a>
</h2>

<!--Adding paramaters in link-->

<a th:href="@{/student/welcome(id=Entisar)}"> student name</a>
<!--Iteration-->
<h2>Printing Students </h2>
<ul>
    <li th:each="name: ${students}"  th:text="${name.firstName +' ' +name.lastName}"></li>
</ul>

<h2>Printing Students in table format</h2>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="st: ${students}"  >

        <td  th:text ="${st.firstName}"></td>
        <td  th:text ="${st.lastName}"></td>
        <td  th:text ="${st.age}"></td>
        <td  th:text ="${st.state}"></td>


    </tr>

    </tbody>
</table>



</body>
